<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GRID</title>
</head>
<body>
    <div class="container">
        <section class="logo">
            <div class="topMenu">
                <span id="naverToMain">네이버를 시작페이지로</span>
                <img src="../img/newsMore.png" alt="naverToMain" id="goto">
                <img src="../img/miniMenu.png" alt="miniMenu" id="miniMenu">
            </div>
            <div class="searchContainer"> 
                <img src="../img/naver_logo.png" alt="logo" id="logo">
                <input type="text" id="input">
                <img src="../img/searchButton.png" alt="searchButton" id="searchButton">
            </div>
            <div class="menuContainer">
                <div>
                    <img src="../img/mail.png" alt="menu_mail" class="menu_image" id="mail">
                    <span class="menu_green" id="menu_mail">메일</span>
                    <span class="menu_green"id="menu_cafe">카페</span>
                    <span class="menu_green" id="menu_blog">블로그</span>
                    <span class="menu_green" id="menu_in">지식i<strong>N</strong></span>
                    <span class="menu_green" id="menu_shop">쇼핑</span>
                    <img src="../img/shopping_live.png" alt="menu_shop" class="menu_image" id="shop">
                    <strong class="menu_green" id="menu_pay">Pay</strong>
                    <img src="../img/tv.png" alt="tv" class="menu_image" id="tv">
                    <span class="menu_black">사전</span>
                    <span class="menu_black">뉴스</span>
                    <span class="menu_black">증권</span>
                    <span class="menu_black">부동산</span>
                    <span class="menu_black">지도</span>
                    <span class="menu_black" id="vibe">VIBE</span>
                    <span class="menu_black">책</span>
                    <span class="menu_black">웹툰</span>
                    <span class="menu_black" id="more">더보기</span>
                </div>
                <div>
                    <img src="../img/more.png" alt="more" id="moreImage">
                    <img src="../img/weather1.png" alt="weather1" id="weather1">
                </div>
            </div>
        </section>

        <section class="news">
            <div class="news_top">
                <div>
                    <span class="new_title">연합뉴스</span>
                <img src="../img/moreNews.png" alt="news more" class="newsMore">
                <span class="news_headline">한미정책협의단 현안논의 착수…美 "한미 긴밀 공조로 北비... </span>
                </div>
                <div class="news_more">
                    <span class="news_home">뉴스홈</span>
                <span class="dat">.</span>
                <span class="entertain">연예</span>
                <span class="sport">스포츠</span>
                <span class="economy"> 경제</span>
                </div>
            </div>
            <img src="../img/newsMain.png" alt="newsMain" class="newsMain">
        </section>
        <section class="login">
            <img src="../img/login.png" alt="login" class="login">
        </section>
        <section class="doc">
            <img src="../img/doc1.png" alt="doc1" class="doc1">
            <img src="../img/doc2.png" alt="doc2" class="doc2">
            <img src="../img/doc3.png" alt="doc3" class="doc3">
            <hr class="line1" color="#E5E7EB">
            <img src="../img/doc4.png" alt="doc4" class="doc4">
            <hr class="line2" color="#E5E7EB">
            <img src="../img/doc5.png" alt="doc5" class="doc5">
        </section>
        <section class="shopping">
            <img src="../img/shop1.png" alt="shop1" class="shop1">
            <img src="../img/shop2.png" alt="shop2" class="shop2">
        </section>
    </div>
</body>
